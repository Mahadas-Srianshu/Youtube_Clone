<body style="height:1000px;
padding-top:60px;
padding-left:80px;">

    position:absolute;
    right:0px;
    top:60px;

    color:white;
    "> X</div></div>
  <div style="
    height: 200px;
    width: 200px;"> 
    <div style="
    background-color: lightblue ;

  position:relative;
  " >div2

  position:absolute;

  </div>
